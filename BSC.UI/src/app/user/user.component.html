<h2>Create New User</h2>

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <label>
    Name:
    <input name="name" [(ngModel)]="user.userName" required />
  </label>
  <br />

  <label>
    Password:
    <input name="password" type="password" [(ngModel)]="user.password" required />
  </label>
  <br />

  <label>
    Role:
    <select name="role" [(ngModel)]="user.role" required>
        <option *ngFor="let role of userRoles" [value]="role">
          {{ role | titlecase }}
        </option>
      </select>
  </label>
  <br /><br />

  <button type="submit" [disabled]="userForm.invalid">Create User</button>
</form>
